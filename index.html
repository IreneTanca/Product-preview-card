<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="product-card"> 

    <img class="img-desktop" src="images/image-product-desktop.jpg" alt="product-picture">
    <img class="img-mobile" src="images/image-product-mobile.jpg" alt="product-picture">
    
    <div class="container">
        
      <div class="product-information">
        
        <h3 class="product-name">
          PARFUME
        </h3>
    
        <h1 class="title">
          Gabrielle Essence Eau De Parfum
        </h1>
    
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

      </div>

      <div class="prices">

        <div class="product-discount">
          $149.99
        </div>

        <div class="product-price">
          $169.99
        </div>
        
      </div>

        <button>
          <div class="add-to-chart">
            <img class="icon-chart" src="images/icon-cart.svg" alt="">
            <div class="text-chart">Add to Cart</div>
          </div>
        </button>
  </div>
  </div>

  


</body>
</html>
